<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="statistics" class="container">
    <h2>Statistics</h2>
    <p id="overall-grade">Overall Grade: N/A</p>
</div>

<div id="courses-container">
    <div class="course-section">
        <h2 class="align-left">Courses</h2>
        <button id="add-course-btn">Add Course</button> <!-- HTML button for adding courses -->

        <select id="course-dropdown" required>
            <option value="" disabled selected>Add a course to start</option>
            <!-- Dropdown options will be populated dynamically -->
        </select>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>

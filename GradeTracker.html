<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="courses-container">
    <div class="course-section">
        <div class="app-title">
            <h2>Courses</h2>
            <div class="overall-grade">
                <p id="overall-grade">Overall Grade: 0.00%</p>
            </div>
        </div>
        <select id="course-dropdown" required>
            <option value="" disabled selected>Select a course</option>
        </select>

        <!-- Operation buttons -->
        <button id="open-popup-btn">Add Course</button>
        <button id="save-btn">Save</button>
        <label class="custom-file-input" for="fileInput">Load</label>
        <input type="file" id="fileInput">

        <div class="courses-loaded"> </div>
    </div>
</div>

<!-- Course popup menu -->
<div id="popup-menu" class="popup">
  <div class="popup-content">
    <span class="close" id="close">&times;</span>
    <h2>Add Course</h2>
    <input type="text" id="course-name-input" placeholder="Enter course name">
    <button id="add-course-popup-btn">Add</button>
  </div>
</div>

<!-- Assignment Popup Menu -->
<div id="assignment-popup" class="popup">
    <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h2>Add Assignment</h2>
        <input type="text" id="assignment-name-input" placeholder="Assignment Name">
        <input type="number" id="assignment-grade-input" placeholder="Assignment Grade">
        <input type="number" id="assignment-weight-input" placeholder="Assignment Weight (as %)">
        <button id="add-assignment-popup-btn">Add Assignment</button>
    </div>
</div>

<div class="overlay"></div>

<script src="Course.js"></script>
<script src="Assignment.js"></script>
<script src="CourseManager.js"></script>
<script src="App.js"></script>
<script src="Persistence.js"></script>

</body>
</html>
